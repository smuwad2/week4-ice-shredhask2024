<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="form" action="." onsubmit="validateForm()" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>

        <script>
        
            function validateForm() {
                var errorMessages="";
                var x = document.getElementsByName("id")[0].value;
                if (x.length>10){
                    errorMessages+="Name must be 10 characters or less.\n";
                }
                var y = document.getElementsByName("age")[0].value;
                if (10>y || y>40){
                    errorMessages += "Age must be between 10 and 40.\n";
                }
                var z = document.getElementsByName("password")[0].value;
                if ((z.trim()==="")){
                    errorMessages+="Password must be non-empty.\n"
                }
                var a = document.getElementsByName("email")[0].value;
                if (a.indexOf('@')==-1){
                    errorMessages+="Email must contain the character @.\n";
                }

                if (errorMessages.length==0){
                    return true;
                }else{
                    alert(errorMessages);
                }
                return false;

                //console.log(x);
            }
     
         </script>
</body>
</html>
